<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mass Bunk Poll Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-top: 10px; font-size: 2rem; }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
      padding: 0 20px;
    }
    canvas {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mass Bunk Poll Results</h1>
  <div class="chart-container">
    <canvas id="bunkChart"></canvas>
    <canvas id="genderChart"></canvas>
  </div>

  <script>
    // Replace with your Google Sheet CSV link (File â†’ Share â†’ Anyone â†’ Copy link â†’ change to /gviz/tq?tqx=out:csv)
    const sheetURL = "https://docs.google.com/spreadsheets/d/1piHrOW8NcKKoIJAH6yadJaIlnZAmUlMv48H1AXbDWvY/edit?usp=sharing";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const readyData = rows.slice(1).map(r => r[3]); // mass_bunk_ready
        const genderData = rows.slice(1).map(r => r[4]); // Gender

        // Count function
        const countValues = (arr) => arr.reduce((a, v) => {
          a[v] = (a[v] || 0) + 1;
          return a;
        }, {});

        const bunkCounts = countValues(readyData);
        const genderCounts = countValues(genderData);

        // ðŸŸ¦ Bunk Response Chart
        new Chart(document.getElementById("bunkChart"), {
          type: "bar",
          data: {
            labels: Object.keys(bunkCounts),
            datasets: [{
              label: "Bunk Responses",
              data: Object.values(bunkCounts),
              backgroundColor: ["#00c6ff", "#ff9a9e", "#f6d365", "#a1c4fd"],
              borderRadius: 10
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

        // ðŸŸ£ Gender Chart
        new Chart(document.getElementById("genderChart"), {
          type: "pie",
          data: {
            labels: Object.keys(genderCounts),
            datasets: [{
              data: Object.values(genderCounts),
              backgroundColor: ["#ff6a88", "#36d1dc", "#ffb347"]
            }]
          }
        });
      });
  </script>
</body>
</html>
